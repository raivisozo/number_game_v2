<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Number game</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Guess the right Number</h1>
  <p>You have to guess a number that is between 1 - 100. You will get <strong>10 guesses</strong>. Make the most out of them</p>

  <lable for="guess">Your guess</lable>
  <input class="js-input input" type="number" min="1" max="100" onkeydown="handleCostKeydown(event);"/>
  <button onclick="checkIfCorrect();">Guess</button>
  <button class="js-reset" onclick="resetGame();" hidden></button>
  <p class="js-guess"></p>
  <p class="js-guesses-left"></p>
</body>
</html>
